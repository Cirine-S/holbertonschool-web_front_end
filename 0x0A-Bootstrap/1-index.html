<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-lg p-2 bg-success text-white text-center">Success</div>
            <div class="col-lg p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-lg p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <div class ="row">
            <div class="col-sm p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-sm p-2 bg-success text-white text-center">Success</div>
            <div class="col-sm p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-sm p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-lg-4 p-2 bg-success text-white text-center">Success</div>
            <div class="col-lg-6 p-2 bg-danger text-white text-center">Danger</div>
        </div>	

        <hr />

    <div class="row">
      <div class="col order-last p-2 text-center text-white bg-primary">
        Primary
      </div>
      <div class="col order-md-last p-2 text-center text-white bg-success">
        Success
      </div>
      <div class="col order-lg-last p-2 text-center text-white bg-danger">
        Danger
      </div>
      <div class="col order-xl-last p-2 text-center text-white bg-warning">
        Warning
      </div>
    </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-md-2 p-2 bg-success text-white text-center">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-md-2 offset-md-2 p-2 bg-success text-white text-center">Success</div>
            <div class="col-md-2 p-2 bg-danger text-white text-center">Danger</div>
        </div>
    </body>
</html>
